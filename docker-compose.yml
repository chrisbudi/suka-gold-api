version: "3.9"

networks:
  nemas_network:
    driver: bridge

services:
  app:
    build:
      context: .
      args:
        DEV: "true"
    image: chbudi9/nemasapp
    volumes:
      - ./nemas:/nemas
      - /etc/letsencrypt:/etc/letsencrypt:ro
    env_file:
      - .env
    depends_on:
      - redis
    expose:
      - "8000"
    restart: unless-stopped
    networks:
      - nemas_network
    command: >
      sh -c "
      python manage.py wait_for_db &&
      if [ \"$USE_HTTPS\" = \"true\" ]; then
        granian --interface asginl --host 0.0.0.0 --port 8000 app.asgi:application
      else
        granian --interface asginl --host 0.0.0.0 --port 8000 --reload app.asgi:application
      fi
      "

  nginx:
    image: nginx:latest
    ports:
      - "8000:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt/archive/nemas.id-0001/fullchain1.pem:/etc/ssl/certs/fullchain.pem:ro
      - /etc/letsencrypt/archive/nemas.id-0001/privkey1.pem:/etc/ssl/private/privkey.pem:ro
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - nemas_network

  redis:
    image: redis:alpine
    restart: always
    ports:
      - "6379:6379"
    networks:
      - nemas_network

  celery_worker:
    image: chbudi9/nemasapp
    command: >
      sh -c "celery -A app worker --loglevel=info & celery -A app beat --scheduler django_celery_beat.schedulers:DatabaseScheduler --loglevel=info"
    volumes:
      - ./nemas:/nemas
    env_file:
      - .env
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - nemas_network

  flower:
    image: chbudi9/nemasapp
    command: celery -A app --broker=redis://redis/0 flower --port=5555 --db=/flower_db/flower.db --persistent=True
    volumes:
      - ./nemas:/nemas
      - ./flower_db:/flower_db
    env_file:
      - .env
    ports:
      - "5555:5555"
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - nemas_network
    


  
